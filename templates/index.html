{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-chat-dots me-2"></i>Chat with AI
                </h5>
            </div>
            <div class="card-body">
                <div id="chat-messages" class="chat-container mb-3">
                    <div class="system-message">
                        <div class="message-content">
                            <p>Hello! I'm Chatty, your AI assistant. How can I help you today?</p>
                        </div>
                    </div>
                    <!-- Chat messages will appear here -->
                </div>
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." aria-label="User message">
                    <button class="btn btn-primary" type="button" id="send-button">
                        <i class="bi bi-send-fill"></i> Send
                    </button>
                </div>
                <div class="mt-2 text-end">
                    <button id="clear-chat" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-trash"></i> Clear Chat
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize chat from script.js
        initChat();
    });
</script>
{% endblock %}
